<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <form action="#" id="form" class="card">

    <div id="title">Login </div>

    <label id="name">Username </label><br>
    <input type="text" placeholder="Enter your name" id="uname"><br>

    <label id="pass">Password</label><br>
    <input type="password" placeholder="Enter your password" id="password"><br>

    <div id="btn"><button type="submit">Submit</button></div>

    <div id="data"></div>
  </form>


  <script src="./script.js"></script>
</body>

</html>
